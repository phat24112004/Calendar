<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Date.css">
</head>
<body>
    <div class="container">
        <h2 class="header-table" id="calender-header"></h2>
        <h1 class="day" id="date-header"></h1>
        <h1 class="day-in-week" id="day-week"></h1>
        <div class="table">
            <div>
                <div class="table-content">
                    <div class="table-header">CN</div>
                    <div class="table-header">T2</div>
                    <div class="table-header">T3</div>
                    <div class="table-header">T4</div>
                    <div class="table-header">T5</div>
                    <div class="table-header">T6</div>
                    <div class="table-header">T7</div>
                </div>
                <div id="table-calender" class="day-table-content">
                    <ul class="days">

                    </ul>
                </div>
            </div>
        </div>

        <div class="navigation">
            <div id="prev-year" class="navigation-btn"><<</div>
            <div id="prev-month" class="navigation-btn"><</div>
            <label for="days-select">days: </label>
            <select name="days" id="days-select"></select>
            <div>/</div>
            <label for="months-select">months: </label>
            <select name="months" id="months-select"></select>
            <div>/</div>
            <label for="years">years: </label>
            <input type="number" min="1000" id="years">
            <div id="confirm-button" class="confirm-btn">OK</div>
            <div id="next-month" class="navigation-btn">></div>
            <div id="next-year" class="navigation-btn">>></div>
            <div id="reset-date" class="confirm-btn">@</div>
        </div>
    </div>
    <script src="Date.js"></script>
</body>
</html>
